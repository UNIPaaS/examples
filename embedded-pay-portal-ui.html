<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body {
            font-family: Roboto;
        }
    </style>
    <script type="application/javascript" src="https://cdn.unipaas.com/embedded-ui.js"></script>
</head>
<body>
<div id="pay_portal"></div>
<script type="text/javascript">
const components = unipaas.components('{{accessToken}}');
const config = {
  theme: {
    colors: { //optional
      primaryColor: '2F80ED', //optional
      secondaryColor: '#687B97', //optional
      accentTextColor: '#2F80ED', //optional
      primaryButtonColor: '#2F80ED', //optional
    },
    fontFamily: 'inherit', //optional
    boxShadow: '0px 3px 15px rgba(27, 79, 162, 0.11)', //optional
  },
}; // UNIPaaS Components Pay Portal config type
const payPortal = components.create('payPortal', config);
payPortal.mount('#pay_portal');
components.on('sessionExpired', () => {
  console.log('the session is expired');
});
</script>
</body>
</html>
